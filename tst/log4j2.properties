# Log4j2 configuration for tests - suppress most output
status = error
name = PropertiesConfig

# Console appender configuration
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Root logger configuration - only show ERROR and above
rootLogger.level = ERROR
rootLogger.appenderRef.stdout.ref = STDOUT

# Suppress Spark logging completely during tests
logger.spark.name = org.apache.spark
logger.spark.level = ERROR

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = ERROR

logger.jetty.name = org.eclipse.jetty
logger.jetty.level = ERROR

logger.parquet.name = org.apache.parquet
logger.parquet.level = ERROR

logger.akka.name = akka
logger.akka.level = ERROR

# Suppress specific noisy loggers
logger.sparkcontext.name = org.apache.spark.SparkContext
logger.sparkcontext.level = ERROR

logger.scheduler.name = org.apache.spark.scheduler
logger.scheduler.level = ERROR

logger.storage.name = org.apache.spark.storage
logger.storage.level = ERROR

logger.executor.name = org.apache.spark.executor
logger.executor.level = ERROR

logger.sql.name = org.apache.spark.sql
logger.sql.level = ERROR

logger.nativecodeloader.name = org.apache.hadoop.util.NativeCodeLoader
logger.nativecodeloader.level = ERROR

logger.blockmanager.name = org.apache.spark.storage.BlockManager
logger.blockmanager.level = ERROR

logger.dagscheduler.name = org.apache.spark.scheduler.DAGScheduler
logger.dagscheduler.level = ERROR

logger.taskscheduler.name = org.apache.spark.scheduler.TaskSchedulerImpl
logger.taskscheduler.level = ERROR

logger.memorystore.name = org.apache.spark.storage.memory.MemoryStore
logger.memorystore.level = ERROR
